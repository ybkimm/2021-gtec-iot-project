daemon off;

#user nobody
worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	default_type application/octet-stream;

	access_log /dev/stdout;
	error_log /dev/stderr;

	sendfile on;
	keepalive_timeout 65;

	server {
		listen 80 default_server;
		server_name localhost;

		location ~ ^/api {
			rewrite ^/api(/.*)$	$1 break;
			proxy_pass http://127.0.0.1:7281;
		}

		location / {
			root dist;
			index index.html;
		}

	}
}
